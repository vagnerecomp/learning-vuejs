<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="src/app.js" defer></script>
</head>
<body>
    <div id="app">
        <form id="app-form">
            <input type="text" v-model="input_name" placeholder="Digite o seu nome.">
            <input type="submit" value="Enviar" v-on:click='submitForm'>
        </form>

        <!-- Atualizando os dados na tela ao disparar um evento no input submit  -->
        <h1>Meu nome Ã© {{name}} e tenho {{age}} anos.</h1>

        <!-- Atualizando os dados na tela em tempo real com data binding -->
        <p>Data binding: {{input_name}}</p>
    </div>
</body>
</html>
